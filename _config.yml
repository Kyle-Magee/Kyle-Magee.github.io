# Dependencies
gems:
  - jekyll-sitemap
  - jekyll-paginate

# Permalinks
permalink:           pretty

# Setup
url:                 http://qwtel.com

# Set to '' in case of hosting on GitHub pages,
# i.e. `http://<username>.github.io`
baseurl:             http://Kyle-Magee.github.io

title:               Kyle Magee

# Pagination
paginate:            5
paginate_path:       '/page-:num/'

# Markdown enabled, however don't use more than one paragraph (enforced by `>`)
description: Software Developer

# The tags listed as entries in the sidebar
# sidebar_tags:        [projects]

# Fallback image and color if not overwritten for tag or post
image:               /hydejack/public/img/nap.jpg
color:               '#A85641'

# Fonts
font:                '"PT Serif", Georgia, serif'
font_accent:         '"Roboto Slab", "PT Serif", Georgia, serif'
load_google_fonts:   'Roboto+Slab:700|PT+Serif:400,400italic,700,700italic'

# About yourself
author:
  name:              'Kyle Magee'

  # This photo will be used in the about section
  #photo:             http://qwtel.com/public/img/flo.jpg
  #photo2x:           http://qwtel.com/public/img/flo@2x.jpg

  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I'm Kyle, hailing from a tiny southern town with a fascination for automation. 
    I study Computer Science at Long Beach City College. Although most of my knowledge comes from my
    [projects](https://kyle-magee.github.io/). I've travelled the inner workings of **Python**, 
    the paved roads of **Flask** and the dark corners of **Web Scraping**. Along the way
    I've realized the merits of writing clean code. These days I'm teaching myself machine learning and web
    development. 
    
    
    Computers have played a huge role in my life, learning more about them never gets boring.


